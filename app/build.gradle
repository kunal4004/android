apply plugin: 'com.android.application'

android {

    def major = "5"
    def minor = "0"
    def fix = "0"
    def env = System.getenv()
    def job = env['BUILD_NUMBER']
    if (job == null) {
        job = "1";
    }

    def buildNumber = major + "." + minor + "." + fix

    signingConfigs {
        woolworths {
            keyAlias 'woolworths'
            keyPassword 'H]|{0*[\'C[Y\\jze'
            storeFile file('key/Woolworths.keystore.jks')
            storePassword 'H]|{0*[\'C[Y\\jze'
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        multiDexEnabled true
        versionCode (job.toInteger() + 1)
        versionName buildNumber
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        dev {
            applicationId "com.awfs.coordination.development"
        }

        qa {
            applicationId "com.awfs.coordination.staging"
        }

        production {
            applicationId "com.awfs.coordination"
            signingConfig signingConfigs.woolworths
        }

        /*blackberryDev {
            applicationId "com.awfs.coordination.development"
        }

        blackberryQa {
            applicationId "com.awfs.coordination.qa"
        }

        blackberryProduction {
            signingConfig signingConfigs.woolworths
        }*/
        dexOptions {
            incremental true
            javaMaxHeapSize "2560M"
        }
    }
}

dependencies {
    compile 'za.co.wigroup.android:MenuDrawer:1.0.8'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'za.co.wigroup.android:utils:1.1.8'
    compile 'uk.co.chrisjenx:calligraphy:1.2.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'za.co.wigroup.android:Logger:1'
    compile 'com.google.android.gms:play-services:9.6.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'me.dm7.barcodescanner:zxing:1.7.2'
    compile 'com.crittercism:crittercism-android-agent:+'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
